<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-0 p-0">
  <div class="card">
    <div class="card-header">Referrals given as Partner </div>
    <div class="card-body">
      <div class="table-responsive">
        <ag-grid-angular style="width: 100%; height: 300px;" [enableColResize]="true" [enableSorting]="true"
          [enableFilter]="true" [pagination]="true" [paginationPageSize]="15" (cellClicked)='onCellClicked($event)'
          class="ag-theme-balham" [rowData]="referredByMeList" [columnDefs]="columnDefs" [suppressDragLeaveHidesColumns]="true"
          [suppressColumnVirtualisation]="true" (firstDataRendered)="autoSizeAll()" (gridReady)="onGridReady($event)" [floatingFilter]='true'
          [modules]="modules" [frameworkComponents]="frameworkComponents">
        </ag-grid-angular>
      </div>
    </div>
  </div>

  <!-- (columnResized)="onColumnResized($event)"  [rowHeight]="rowHeight"  -->
  <div class="card" *ngIf="PartnerRole != 'Partner'">
    <div class="card-header">Referrals received as Listed Partner</div>
    <div class="card-body">
      <div class="table-responsive">
        <ag-grid-angular style="width: 100%; height: 300px;" [enableColResize]="true" [enableSorting]="true"
          [enableFilter]="true" [pagination]="true" [paginationPageSize]="15" (cellClicked)='onCellClicked($event)'
           class="ag-theme-balham"  [rowData]="referredBusinessList" [columnDefs]="columnDefsreferredBusinessList"
          [suppressDragLeaveHidesColumns]="true" [suppressColumnVirtualisation]="true"
          (firstDataRendered)="autoSizeAll()" (gridReady)="onGridReady($event)" [floatingFilter]='true'
          [modules]="modules" [frameworkComponents]="frameworkComponents">
          
        </ag-grid-angular>
      </div>
    </div>
  </div>
  <div class="row pull-left">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <button type="button" *ngIf="PartnerId" [routerLink]="['/partner-list']" class="btn btn-space btn-primary btn-small font-size">Go To Partner List</button>
      <button type="button" *ngIf="PartnerId" [routerLink]="['/Business-list']" class="btn btn-space btn-primary btn-small font-size">Go To Business List</button>
    </div>
    </div>
</div>
