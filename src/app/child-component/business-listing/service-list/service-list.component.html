<div class="row">
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 m-t-10">
    <form id="basicform" data-parsley-validate="" novalidate="">
      <div class="card">
        <div class="card-header">Add Service</div>
        <div class="card-body card-border-panle">

          <div class="form-group">
            <label for="inputlastname">Name of Service</label>
            <input id="inputlastname" type="text" name="email" data-parsley-trigger="change" required=""
              placeholder="Enter product Name" autocomplete="off" class="form-control">

          </div>


          <div class="form-group">
            <label for="inputlastname">Minimum Deal Value(in rupees)</label>
            <input id="inputlastname" type="text" name="email" data-parsley-trigger="change" required=""
              placeholder="Minimum Deal Value in rupees" autocomplete="off" class="form-control">

          </div>
          <div class="form-group">
            <label for="inputlastname">Service Description</label>
            <textarea id="inputlastname" name="email" data-parsley-trigger="change" required=""
              placeholder="Enter Description" autocomplete="off" class="form-control">
                    </textarea>
          </div>



          <div class="form-group">
            <label>Referral Percentage Amount</label><br>
            <label class="custom-control custom-radio custom-control-inline">
              <input type="radio" checked="" name="amount" (change)="onAmountChange('single')"
                class="custom-control-input"><span class="custom-control-label">Single</span>
            </label>
            <label class="custom-control custom-radio custom-control-inline">
              <input type="radio" name="amount" (change)="onAmountChange('multiple')" class="custom-control-input"><span
                class="custom-control-label">Multiple</span>
            </label>

          </div>

          <div *ngIf="!IsMultiple">
            <div class="row">
              <div class="col-md-3 b-b">
                <select style="border:none !important">
                  <option selected value="Percentage">%</option>
                  <option value="Rupees">Rs</option>
                </select>
              </div>
              <div class="col-md-6 b-b">
                <input type="text" style="border:none !important">
              </div>
            </div>
          </div>

          <div class="form-group" *ngIf="IsMultiple">

            <label class="custom-control custom-radio custom-control-inline">
              <input type="radio" checked="" name="multiple" (change)="onMultipleChange('Slab')"
                class="custom-control-input"><span class="custom-control-label">Slab</span>
            </label>
            <label class="custom-control custom-radio custom-control-inline">
              <input type="radio" (change)="onMultipleChange('product')" name="multiple"
                class="custom-control-input"><span class="custom-control-label">Product</span>
            </label>

          </div>

          <div *ngIf="IsProduct">
            <div class="box-product2">
              <label>Choose Your Product</label>
              <div class="row b-b">

                <input type="text" placeholder="Enter Product Name" style="border:none !important">
              </div><br>
              <div class="row">
                <div class="col-md-3 b-b">
                  <select style="border:none !important">
                    <option selected value="Percentage">%</option>
                    <option value="Rupees">Rs</option>
                  </select>
                </div>
                <div class="col-md-6 b-b">
                  <input type="text" style="border:none !important">
                </div>
              </div>
            </div>
            <a href="" style="text-decoration:none;color:blue">+add more</a>
          </div>

          <div *ngIf="IsSlab">
            <div class="box-product3">
              <div class="row b-b">
                <input type="text" placeholder="From" style="border:none !important">
              </div><br>
              <div class="row b-b">
                <input type="text" placeholder="To" style="border:none !important">
              </div><br>

              <div class="row">
                <div class="col-md-3 b-b">
                  <select style="border:none !important">
                    <option selected value="Percentage">%</option>
                    <option value="Rupees">Rs</option>
                  </select>
                </div>
                <div class="col-md-6 b-b">
                  <input type="text" style="border:none !important">
                </div>
              </div>
            </div>
            <a href="" style="text-decoration:none;color:blue">+add more</a>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-space btn-primary btn-small float-right">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-12 m-t-10">
    <div class="card">
      <div class="card-header">Service List (Max 5)</div>
      <div class="card-body">

        <div class="table-responsive">
          <ag-grid-angular style="width: 100%; height: 400px;" [enableColResize]="true" [enableSorting]="true"
            [enableFilter]="true" [pagination]="true" [paginationPageSize]="15" class="ag-theme-balham"
            [rowData]="rowData" [columnDefs]="columnDefs" [suppressDragLeaveHidesColumns]="true"
            [suppressColumnVirtualisation]="true" (firstDataRendered)="autoSizeAll()" (gridReady)="onGridReady($event)">
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
