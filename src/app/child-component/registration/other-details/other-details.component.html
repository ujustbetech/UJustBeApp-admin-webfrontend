<div role="tabpanel" class="tab-pane active" id="step-1">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0">
      <!-- <div class="card-body"> -->
    <form [formGroup]="OtherDetailsForm" (ngSubmit)="OtherDetailsSubmit()" action="#" id="basicform" class="form-row"
          data-parsley-validate="" novalidate="">
      <!-- <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mt-10">
      <label for="inputUserName">Father/Husband Name</label>
      <input id="inputUserName" type="text" name="name" formControlName="father_Husband_Name" data-parsley-trigger="change"  placeholder="" autocomplete="off" class="form-control">

  </div> -->

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 m-b-10">
        <label for="drprole">Marital Status</label>
        <select id="drprole" class="form-control" formControlName="maritalStatus">
          <option [selected] value="">-Select-</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorsed">Divorced</option>

        </select>

      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 m-b-10">
        <label for="inputlastname">Hobbies</label>
        <input id="inputlastname" type="email" name="email" formControlName="Hobbies"
               data-parsley-trigger="change" placeholder="" autocomplete="off"
               class="form-control">

      </div>



      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 m-b-10">
        <label for="inputPassword">Area of Interest</label>
        <input id="inputPassword" type="text" placeholder=""
               formControlName="areaOfInterest" class="form-control">

      </div>



      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 m-b-10">
        <label for="canImpartTraining" style="width:100%">Can Impart Training</label>
        <input type="checkbox" class="" (change)="CheckcanImpartTraining($event)" formControlName="canImpartTraining">
      </div>
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3 m-b-0">
        <label for="inputEmail">Additional Description about the Partner</label>
        <!-- <input type="text"  formControlName="aboutMe"  placeholder="" data-parsley-trigger="change"
        class="form-control" >      -->
        <textarea formControlName="aboutMe" class="form-control"></textarea>

      </div>

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 p-0">
        <hr />
        <!-- <button   (click)="Skippage();" class="btn btn-primary btn-small mt-30 mb-10 mr-10">Skip</button> -->
        <!-- <button (click)="Previouspage();"  class="btn btn-primary btn-small mt-30 mb-10 mr-10">Back</button> -->
        <button *ngIf="PartnerRole != 'Guest'" [disabled]="!OtherDetailsForm.dirty" type="submit" class="btn btn-primary btn-small mb-10 mr-5">Next</button>
        <button *ngIf="PartnerRole == 'Guest'" [disabled]="!OtherDetailsForm.dirty" type="submit" class="btn btn-primary btn-small mb-10 mr-5">Save</button>


      </div>

    </form>
  </div>
</div>
